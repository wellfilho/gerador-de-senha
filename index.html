<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senha, password generator" />
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="assets/logo.png" class="logo" alt="Gerador de senha logo" />

    <main class="container-input">
      <span>Tamanho de <span id="valor"></span> caracteres</span>
      <input
        type="range"
        class="slider"
        id="slider"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span class="password" id="password"></span>
      <span class="tooltip"
        >Clique na senha para copiar. <i class="bx bx-copy"></i>
      </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
